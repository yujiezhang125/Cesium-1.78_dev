<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Use Viewer to start building new applications or easily embed Cesium into existing applications."
    />
    <meta name="cesium-sandcastle-labels" content="Beginner, Showcases" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      function startup(Cesium) {
        "use strict";
        //Sandcastle_Begin
        var viewer = new Cesium.Viewer("cesiumContainer");

        // 添加模型
        const para = {
          url: 'http://192.168.99.21:8000/model/zzzcubic/tileset.json',
          // url: 'http://192.168.99.21:8000/model/zzzcubic_ogl/tileset.json', // ogl替换b3dm
          // url: 'http://bimrun.com/bim/webgl/manifest?1=1&sceneId=101534881', // 红房子manifest
          maximumScreenSpaceError: 1
        }
        var tileset = viewer.scene.primitives.add(
          new Cesium.Cesium3DTileset(para)
        );
        tileset.modelName = 'zzzcubic';

        viewer.zoomTo(tileset, {heading: 0, pitch: -0.7, range: 4000});
        tileset.readyPromise.then(function (tileset) {
          viewer.zoomTo(tileset, { heading: 0, pitch: -0.7, range: 4000 });
        });

        // 添加BimrunManifest模型
        const options = {
          url: 'http://bimrun.com/bim/webgl/manifest?1=1&sceneId=101534881', // 红房子manifest
          // url: 'http://192.168.99.21:8000/model/zzzRedHouse/manifest.json',
          addedTileset: tileset,
        }
        // new Cesium.BimrunManifest(options);
        // viewer.scene.primitives.add(
        //   new Cesium.BimrunManifest({
        //     url: 'http://bimrun.com/bim/webgl/manifest?1=1&sceneId=101534881', // 红房子manifest
        //   })
        // );
        viewer.scene.primitives.add(
          new Cesium.Cesium3DTileset({
            brTileset: true,
            url: 'http://bimrun.com/bim/webgl/manifest?1=1&sceneId=101534881',
          })
        )
        
        //Sandcastle_End
        Sandcastle.finishedLoading();
      }
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        startup(Cesium);
      }
    </script>
  </body>
</html>
