<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Use Viewer to start building new applications or easily embed Cesium into existing applications."
    />
    <meta name="cesium-sandcastle-labels" content="Beginner, Showcases" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      function startup(Cesium) {
        "use strict";
        //Sandcastle_Begin
        var viewer = new Cesium.Viewer("cesiumContainer");
        // var viewer = new Cesium.Viewer('cesiumContainer', {
        //   skyBox: false,
        //   skyAtmosphere: false,
        //   globe: false,
        // });

        // // 背景颜色
        // viewer.scene.backgroundColor = new Cesium.Color(0.8, 0.8, 0.8, 0.8)

        // 添加模型
        const para = {
          url: 'http://192.168.99.21:8000/model/hxl/3dtiles/tileset.json', // hxl泵站模型
          // url: 'http://192.168.99.21:8000/model/zzzcubic/tileset.json', // 分级灰色正方体
          // url: 'http://192.168.99.21:8000/model/zzzcubic/Batchedbox-24-red-100/tileset.json', // 一个红色正方体
          maximumScreenSpaceError: 1
        }
        var tileset = viewer.scene.primitives.add(
          new Cesium.Cesium3DTileset(para)
        );

        // viewer.zoomTo(tileset, {heading:0, pitch: -1.2, range: 200})
        viewer.camera.setView({
          destination: new Cesium.Cartesian3(-2804123.3513171314,4714533.952022907,3243468.3646999802),
          orientation: {
            heading: 0.03590017414382274,
            pitch: -0.44771154322740125,
            roll: 0.00011752684810684144,
          }
        });


        //Sandcastle_End
        Sandcastle.finishedLoading();
      }
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        startup(Cesium);
      }
    </script>
  </body>
</html>
