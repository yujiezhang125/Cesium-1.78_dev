<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Use Viewer to start building new applications or easily embed Cesium into existing applications."
    />
    <meta name="cesium-sandcastle-labels" content="Beginner, Showcases" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      function startup(Cesium) {
        "use strict";
        //Sandcastle_Begin
        var viewer = new Cesium.Viewer("cesiumContainer", {
          contextOptions: {
            requestWebgl2: true,
          }
        });

        // 开启msaa抗锯齿
        viewer.scene._context.msaaEnable = false;
        // 添加模型
        const para = {
          url: 'http://192.168.99.21:8000/model/zzzcubic/tileset.json',
          maximumScreenSpaceError: 1
        }
        var tileset = viewer.scene.primitives.add(
          new Cesium.Cesium3DTileset(para)
        );
        viewer.zoomTo(tileset, {heading: 0, pitch: -0.7, range: 4000});

        // // test大连路模型

        //   new Cesium.Cesium3DTileset(para)
        // );

        //   tileset._root.transform = Cesium.Matrix4.fromColumnMajorArray([-0.8529396849773754,-0.5220094767249879, 0,0, 0.2706913747269522, -0.4422973646651561,0.8550434029092855,0,-0.4463407593298291,0.7293004507194291, 0.5185564377590055,0,-2849392.7540027215,4655777.847604658,3288248.998801933, 1]);
        // })
        // viewer.zoomTo(tileset, {heading: 0, pitch: -0.7, range: 4000});
        
        // msaaEnable按钮控制
        Sandcastle.addToggleButton(
          'msaaEnable',
          viewer.scene._context.msaaEnable,
          function(checked){
            viewer.scene._context.msaaEnable = checked;
          }
        );
        //Sandcastle_End
        Sandcastle.finishedLoading();
      }
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        startup(Cesium);
      }
    </script>
  </body>
</html>
