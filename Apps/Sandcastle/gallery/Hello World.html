<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Use Viewer to start building new applications or easily embed Cesium into existing applications."
    />
    <meta name="cesium-sandcastle-labels" content="Beginner, Showcases" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      function startup(Cesium) {
        "use strict";
        //Sandcastle_Begin
        // var viewer = new Cesium.Viewer("cesiumContainer");
        var viewer = new Cesium.Viewer('cesiumContainer', {
          contextOptions: {
            requestWebgl2: true,
          },
          skyBox: false,
          skyAtmosphere: false,
          globe: false,
        });

        // 背景颜色
        viewer.scene.backgroundColor = new Cesium.Color(0.8, 0.8, 0.8, 0.8)
        // 开启msaa抗锯齿
        viewer.scene._context.msaaEnable = false;

        // 添加模型
        const para = {
          // url: 'http://192.168.99.21:8000/model/hxl/3dtiles/tileset.json', // hxl泵站模型
          url: 'http://192.168.99.21:8000/model/zzzcubic/tileset.json', // 分级灰色正方体
          // url: 'https://mapinner-test.wz-inc.com/shangyu/road3D/road/tileset_road.json', // mapinner-test 十字路口模型
          maximumScreenSpaceError: 1
        }
        var tileset = viewer.scene.primitives.add(
          new Cesium.Cesium3DTileset(para)
        );
        viewer.zoomTo(tileset, {heading:0, pitch: -0.7, range: 4000})

        // 添加others模型
        // const para2 = {
        //   url: 'https://mapinner-test.wz-inc.com/shangyu/road3D/tileset_other.json', // mapinner-test
        //   maximumScreenSpaceError: 2
        // }
        // var tileset2 = viewer.scene.primitives.add(
        //   new Cesium.Cesium3DTileset(para2)
        // );
        // viewer.zoomTo(tileset2, {heading:0, pitch: -0.7, range: 4000})

        // 增加按钮控制
        Sandcastle.addToggleButton(
          'msaaEnable', 
          viewer.scene._context.msaaEnable, 
          function(checked){
            viewer.scene._context.msaaEnable = checked;
          });

        //Sandcastle_End
        Sandcastle.finishedLoading();
      }
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        startup(Cesium);
      }
    </script>
  </body>
</html>
